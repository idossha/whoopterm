name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - name: Build
        run: cargo build --release --locked --target x86_64-apple-darwin
      - name: Package
        run: |
          cd target/x86_64-apple-darwin/release
          tar czf ../../../whoopterm-x86_64-apple-darwin.tar.gz whoopterm
      - uses: actions/upload-artifact@v4
        with:
          name: whoopterm-x86_64-apple-darwin
          path: whoopterm-x86_64-apple-darwin.tar.gz

  build-macos-aarch64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        run: cargo build --release --locked --target aarch64-apple-darwin
      - name: Package
        run: |
          cd target/aarch64-apple-darwin/release
          tar czf ../../../whoopterm-aarch64-apple-darwin.tar.gz whoopterm
      - uses: actions/upload-artifact@v4
        with:
          name: whoopterm-aarch64-apple-darwin
          path: whoopterm-aarch64-apple-darwin.tar.gz

  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release --locked
      - name: Package
        run: |
          cd target/release
          tar czf ../../whoopterm-x86_64-unknown-linux-gnu.tar.gz whoopterm
      - uses: actions/upload-artifact@v4
        with:
          name: whoopterm-x86_64-unknown-linux-gnu
          path: whoopterm-x86_64-unknown-linux-gnu.tar.gz

  create-release:
    needs: [build-macos-x86_64, build-macos-aarch64, build-linux-x86_64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            whoopterm-x86_64-apple-darwin.tar.gz
            whoopterm-aarch64-apple-darwin.tar.gz
            whoopterm-x86_64-unknown-linux-gnu.tar.gz
